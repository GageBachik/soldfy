<section data-ng-controller="ArticlesController">
	<form class="form-horizontal col-md-6" ng-upload="uploadComplete(content)" action="/uploadToAmazon">
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Title:</label>
			<div class="col-md-10">
				<input type="text" class="form-control" ng-model="title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-md-2 control-label">Desc:</label>
			<div class="col-md-10">
				<textarea ng-model="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Price(USD):</label>
			<div class="col-md-10">
				<input type="number" ng-model="price" placeholder="0.99"  min="0.00" step="0.01" class="form-control" required></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Payment Options:</label>
			<div class="col-md-10">
				 Paypal: <input type="checkbox" ng-model="paypal"> <br />
				 Bitcoin: <input type="checkbox" ng-model="bitcoin">
			</div>
		</div>
		<div class="form-group" ng-show="paypal">
			<label class="col-md-2 control-label">Your Paypal Email:</label>
			<div class="col-md-10">
				 <input type="text" placeholder="admin@soldfy.com" ng-model="ppEmail">
			</div>
		</div>
		<div class="form-group">
			<label for="file" class="col-md-2 control-label">File</label>
			<div class="col-md-10">
				 <input type="file" name="file" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<input type="submit" class="btn btn-primary" value="Submit" ng-disabled="$isUploading">
			</div>
		</div>
		<div class="form-group" ng-show="$isUploading">
			<div class="col-md-offset-2 col-md-10">
				<div class="alert alert-info">
          			Uploading... Please do not close or refresh the page! -Thanks
    			</div>
			</div>
		</div>
	</form>
</section>
