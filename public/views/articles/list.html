<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<div class="panel panel-default">
 	<!-- Default panel contents -->
  	<div class="panel-heading"> Latest Products:</div>
	<ul class="list-group">
		<li class="list-group-item" data-ng-repeat="article in articles">
			<h2><a data-ng-href="#!/articles/{{article._id}}">{{article.title}}</a></h2>
		</li>
	</ul>
	</div>
	<h1 data-ng-hide="!articles || articles.length">No products yet. <br> Why don't you <a href="/#!/articles/create">Create One</a>?</h1>
</section>
